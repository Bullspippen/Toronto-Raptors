<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA Stats</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Tailwind CDN -->
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->

    <!-- Custom CSS Links -->
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <div class="container">

        <div class="row">

            <aside class="col-2 mx-auto">

                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>

                 <button>Button to hold Calendar Link</button>
                 
                 <section id="player-stats">
                    Section to hold player stats
                 </section>

            </aside>

            <main class="col-8 mx-auto">

                <section id="season-stats">
                    
                    
                    <!-- Season Average Stats - Player Card (Top Right) -->
                    <section id="season-stats">
                        <div class = "season-card">
                            <div class="container px-4 py-4">
                                <div class="row justify-content-center" id= "season-avg-card"> 
    
                                    <div class = "col-lg-2 col-md-6" id = "iconPlayer">
                                        <img src = "https://www.basketball-reference.com/req/202106291/images/players/jamesle01.jpg" alt = "" class = "icon"/>
                                        <div class = "playerName">Lebron James</div>
                                    </div>
    
                                    <div class = "col-lg-2 col-md-6" id = "pointsDisplay">
                                        <h4>Pts Per Game</h4>
                                        <div class = "ppg">30.0</div>
                                    </div>
    
                                    <div class = "col-lg-2 col-md-6" id ="assistsDisplay">
                                        <h4>Ast Per Game</h4>
                                        <div class = "apg">10.0</div>
                                    </div>
    
                                    <div class = "col-lg-2 col-md-6" id ="reboundsDisplay">
                                        <h4>Rebounds Per Game</h4>
                                        <div class = "rpg">10.0</div>
                                        <div class = "offdefrebs">5x-5y</div>
                                    </div>
    
                                    <div class = "col-lg-2 col-md-6" id ="threePtDisplay">
                                        <h4>3 Pt Avgs Per Game</h4>
                                        <div class = "tpam">10m-20a</div>
                                        <div class = "tpperc">50%</div>
                                    </div>
    
                                    <div class = "col-lg-2 col-md-6" id ="defstatsDisplay">
                                        <h4>Def Stats</h4>
                                        <div>Blocks: <span id = "bpg">2.0</span></div>
                                        <div>Steals: <span id = "stpg">2.0</span></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                </section>



                <section id="recent-stats">
                    Section to hold most recent game stats
                </section>

                <section id="upcoming-games">
                    Section to hold upcoming games
                </section>

            </main>

        </div>

    </div>

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <!-- dayjs CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.7/dayjs.min.js" integrity="sha512-hcV6DX35BKgiTiWYrJgPbu3FxS6CsCjKgmrsPRpUPkXWbvPiKxvSVSdhWX0yXcPctOI2FJ4WP6N1zH+17B/sAA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Custom JS Links -->
    <script src="./assets/js/index.js"></script>
</body>

</html>
